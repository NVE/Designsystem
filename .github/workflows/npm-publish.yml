name: Build, Release, and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build/**'
      - 'public/css/**'
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Configure Git for npm version
        if: ${{ steps.semantic-release.outputs.new-release-published == 'true' }}
        run: |
          git config --global user.email "omy@nve.no"
          git config --global user.name "Designsystem"

      - name: Push tags and changes
        if: ${{ steps.semantic-release.outputs.new-release-published == 'true' }}
        run: git push --follow-tags

      - name: Publish to NPM
        if: github.ref == 'refs/heads/main' && steps.semantic-release.outputs.new-release-published == 'true'
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
