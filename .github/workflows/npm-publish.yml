name: Build and Release for Test 2

on:
  push:
    branches:
      - test-release # Byt från 'main' till 'test-release'
    paths:
      - 'src/**'
      - 'build/**'
      - 'public/css/**'
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Viktigt för att `semantic-release` ska kunna analysera alla commits

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Configure Git for npm version
        if: ${{ steps.semantic-release.outputs.new-release-published == 'true' }}
        run: |
          git config --global user.email "jobl@nve.no"
          git config --global user.name "Designsystem"

      - name: Push tags and changes
        if: ${{ steps.semantic-release.outputs.new-release-published == 'true' }}
        run: git push --follow-tags
